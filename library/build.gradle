apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'easy-location-manager' // your repo name
    bintrayName = 'easy-location-manager' // has to be same as your library module name
    publishedGroupId = 'pro.eluzivespikes' // your module package name
    libraryName = 'easy-location-manager'
    artifact = 'easy-location-manager' // has to be same as your library module name
    libraryDescription = ''
    siteUrl = 'https://github.com/Jameido/easy-location-manager-android'
    gitUrl = 'https://github.com/Jameido/easy-location-manager-android.git'
    libraryVersion = '1.0.0'
    developerId = 'jameido'
    developerName = 'Luca Rossi'
    developerEmail = 'rossiluca.dev@gmail.com'
    licenseName = 'MIT'
    licenseUrl = 'https://github.com/Jameido/easy-location-manager-android/blob/dev/LICENSE'
    allLicenses = ["MIT"]
}


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:design:26.1.0"
    compile "com.android.support:appcompat-v7:26.1.0"
    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
